<!DOCTYPE html>
<html>
<head>
    <title>Map SVG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <text class="vis-title" id="vis-title">Temperature</text>
        <text class="vis-subtitle" id="vis-subtitle">Less Climate Change</text>
    </div>

    <div class="container">
        <div id="tooltip"></div>
        <svg id="map-vis" class="map"></svg>
        <div id="district-info" class="district-content"></div>
    </div>
    <div class="bottom-toolbar">
        <select id="vis-variable" class="variable-box">
            <option value="temperature">Max Temperature</option>
            <option value="minTemp">Min Temperature</option>
            <option value="nTG26">Number of Days with Tmin greater than 26°C</option>
            <option value='cdd65'> 'Cooling Degree Days (ref-18°C)'</option>,
            <option value='hd35'> 'Number of Hot Days (Tmax > 35°C)'</option>,
            <option value='hd40'> 'Number of Hot Days (Tmax > 40°C)'</option>,
            <option value='hd45'> 'Number of Hot Days (Tmax > 45°C)'</option>,
            <option value='prpercnt'> 'Precipitation Percent Change'</option>,
            <option value='r50mm'> 'Number of Days with Precipitation >50mm'</option>,
            <option value='rx1day'> 'Average Largest 1-Day Precipitation'</option>,
            <option value='rx5day'> 'Average Largest 5-Day Cumulative Precipitation'</option>,
            <option value='sd'> 'Number of Summer Days (Tmax > 25°C)'</option>,
            <option value='tasmax'> 'Average Maximum Surface Air Temperature'</option>,
            <option value='tasmin'> 'Average Minimum Surface Air Temperature'</option>,
            <option value='tr26'> 'Number of Tropical Nights (T-min > 26°C)'</option>,
            <option value='tr29'> 'Number of Tropical Nights (T-min > 29°C)'</option>,
            <option value='txx'> 'Maximum of Daily Max-Temperature'</option>
        </select>
        <!-- A slider titled climate change with two discrete values on the left and right labelled "less" and "more" -->
        <div class="climate-change-slider">
            <text class="climate-change-text">Climate Change</text>
            <text id="cc-option1">Less</text>
            <text id="cc-option2">More</text>
            <div class="climate-change-slider-container">
                <input type="range" min="0" max="1" value="0" step="1" class="slider" id="climate-change-slider">
            </div>
        </div>
    </div>

    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/choroplethMap.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
